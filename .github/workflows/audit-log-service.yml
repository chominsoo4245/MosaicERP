name: Build and Test audit-log Service

on:
  push:
    paths:
      - 'audit-log-service/**'
      - '.github/workflows/audit-log-service.yml'

jobs:
  build-audit-log:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: audit-log-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build